<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="color:aliceblue; background-color: rgb(30, 30, 87); align-items: center; display: flex; justify-content: center;">

    <!-- action - recebe o endereço do arquivo ou página para onde os dados serão enviados. 
         method - determina como os dados serão enviados.-->
    <form action="https://formsubmit.co/paulo2renato88@gmail.com" method="post">
        <input type="hidden" name="_next" value="http://127.0.0.1:5500/sucesso.html">

    <!-- 1 Formulario -->

        <h1>Insira seus dados</h1>
        <!-- Nome -->
        <div>
            <input type="text" name="name" id="name" maxlength="30" placeholder="Nome" required autofocus style="border-radius: 40px; border-style: solid; width: 200px; height: 50px; text-align: center;">
        </div>
        <!-- maxlenght limita a quantidade de caracteres de um campo. -->

        <br>

        <!-- Email -->
        <div>
            <input type="email" name="email" id="email" maxlength="50" placeholder="email@email.com" required autocomplete style="border-radius: 40px; border-style: solid; width: 200px; height: 50px; text-align: center;">
        </div>
        <!-- autocomplete: Quando o usuário preenche o campo e envia o formulário, os dados ficam salvos; assim, caso ele queira enviar
             o formulário novamente, não é necessário redigitar todos os dados. -->

        <br>

        <!-- Telefone -->
         <div>
            <input type="tel" name="tel" id="tel" maxlength="11" placeholder="Telefone" required autocomplete="off" style="border-radius: 40px; border-style: solid; width: 200px; height: 50px; text-align: center;">
        </div>

        <br>

        <!-- Curriculo -->
         <div>
                <label for="curriculum">Currículo</label>
            <input type="file" name="curriculum" id="curriculum">
        </div>

        <br>

        <!-- Mensagem -->
        <div>
            <textarea name="message" id="message" rows="5" cols="20" maxlength="200"
            style="border-radius: 40px; border-style: solid; width: 200px; height: 50px; text-align: center; resize:none" placeholder="Digite sua mensagem aqui." required></textarea>
        </div>
        <br>
        <input type="submit" id="submit" style="border-radius: 40px; border-style: none; width: 200px; height: 50px; background-color: rgb(109, 138, 243); color: white; cursor: pointer; text-align: center;">
       

    </form>
</body>
</html>
